<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imagenes/huella.png" type="image/x-icon">
    <title>Michi Encriptador</title> 
    <meta name="description" content="Cynthia Portfolio by OneOracle">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Cynthia M.B.">
</head>

<body>

    <header>
        <div class="contenedor">
        <img class="logo" src="/imagenes/logo.png" alt="Logo de Alura">
        <h1 class="titulo-logo">Michi Encriptador</h1>
        </div>
    </header>

    <main>
        <div class="contenedor">
            <div class="contenedor-box">
                <section class="encriptador-box">
                    <div class="encriptador">
                        <form class="encriptador-forma">
                            <div class="texto-area">
                                <textarea name="texto" id="texto"  placeholder="Ingresa el texto aquí" ></textarea>
                                <div class="texto-info">
                                    <div class="info">
                                        <img src="/imagenes/exclamacion.png">
                                        <p id="advertencia">Solo letras minúsculas</p>
                                    </div>
                                </div>
                                <div class="botones">
                                    <button id="encriptar" class="btn-encriptar" type="button">Encriptar</button>
                                    <button id="desencriptar" class="btn-desencriptar" type="button">Desencriptar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section> 

                <section class="resultado-box">
                    <div class="resultado">
                        <div class="no-resuelto" id="noResuelto">
                            <div class="imagen-resultado">
                                <img src="/imagenes/gato.png" alt="Imagen de gato buscando el mensaje encontrado">
                            </div>
                            <p class="mensaje1">Ningún mensaje fue encontrado</p>
                            <p class="mensaje2">Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                        <div class="si-resuelto" id = "resuelto">
                            <textarea name="texto-resultado" id="textoResultado" disabled></textarea>
                            <button id="copiar" type="button">Copiar</button>
                        </div>
                    </div>
                </section>  
            </div>
        </div>

    </main>
    
    <script src="script.js"></script>
    
   <footer class="footer">
    <h4 class="footer-autor">Este encriptador ha sido elaborado como parte del primer desafio de la formación One Oracle Next Education por <a href="https://www.linkedin.com/in/cynthia-mart%C3%ADnez-a5009a121/" class="footer-link" target="_blank">Cynthia Martínez</h4>    
    </footer>
        
    
</body>
</html>
